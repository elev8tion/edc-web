# Netlify configuration for Everyday Christian PWA
[[plugins]]
  package = "netlify-plugin-flutter"

  [plugins.inputs]
    channel = "stable"

[build]
  command = "flutter build web --release --no-tree-shake-icons"
  publish = "build/web"

# Headers for JavaScript files
# Flutter-generated files change content but not filename - need revalidation
[[headers]]
  for = "/main.dart.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/flutter_bootstrap.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/flutter_service_worker.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/web-push-client.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"

# Static JS files can be cached longer
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# General headers for all files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"

# Proxy auth API to Cloudflare Worker
[[redirects]]
  from = "/api/auth/*"
  to = "https://auth-service.connect-2a2.workers.dev/:splat"
  status = 200
  force = true

# Redirect only HTML routes to index.html for PWA routing
# Don't redirect static files (js, wasm, css, images, etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # Don't redirect if file exists
