<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Your daily faith companion - Bible, devotionals, prayer journal, and AI-powered biblical guidance. Works offline with WEB and RVR1909.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Everyday Christian">
  <!-- iOS apple-touch-icons (Safari ignores manifest.json) -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Everyday Christian</title>
  <link rel="manifest" href="manifest.json">

  <!-- Theme color for browser UI (status bar, title bar) -->
  <meta name="theme-color" content="#1a1a2e">

  <style>
    /* Prevent white flash on load - exact match of app GradientBackground */
    html, body {
      background: linear-gradient(160deg, #1A1A2E 0%, #6366F1 30%, #8B5CF6 70%, #0F3460 100%);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Offline fallback styles */
    #offline-fallback {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 24px;
      z-index: 9999;
    }
    #offline-fallback.show { display: flex; }
    #offline-fallback .icon {
      font-size: 64px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    #offline-fallback h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 12px 0;
      color: #d4af37;
    }
    #offline-fallback p {
      font-size: 16px;
      opacity: 0.8;
      margin: 0 0 32px 0;
      max-width: 320px;
      line-height: 1.5;
    }
    #offline-fallback button {
      background: #d4af37;
      color: #1a1a2e;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    #offline-fallback button:hover {
      transform: scale(1.02);
    }
    #offline-fallback button:active {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <!-- Offline fallback shown when app can't load -->
  <div id="offline-fallback">
    <div class="icon">ðŸ“¶</div>
    <h1>No Internet Connection</h1>
    <p>Please connect to the internet to use Everyday Christian. The app requires an initial download before offline features are available.</p>
    <button onclick="location.reload()">Try Again</button>
  </div>

  <!-- Stripe.js for payment processing (must load from js.stripe.com for PCI compliance) -->
  <script src="https://js.stripe.com/v3/"></script>

  <script>
    // Show offline fallback if app fails to load within timeout
    var offlineTimeout = setTimeout(function() {
      if (!navigator.onLine) {
        document.getElementById('offline-fallback').classList.add('show');
      }
    }, 3000);

    // Hide fallback when Flutter loads successfully
    window.addEventListener('flutter-first-frame', function() {
      clearTimeout(offlineTimeout);
      document.getElementById('offline-fallback').classList.remove('show');
    });

    // Also check online status changes
    window.addEventListener('online', function() {
      document.getElementById('offline-fallback').classList.remove('show');
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
