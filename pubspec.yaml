name: everyday_christian
description: A faith-centered mobile app providing personalized biblical guidance through AI-powered conversations
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # State Management
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  provider: ^6.1.2

  # Database & Storage
  sqflite: ^2.3.3
  sqflite_common: ^2.5.3  # Common SQLite API
  sqflite_common_ffi_web: ^1.0.2  # Web-compatible SQLite via WASM
  path: ^1.9.0
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.3
  web: ^1.0.0  # Required for web platform APIs

  # Permissions & Notifications
  permission_handler: ^11.3.1
  flutter_local_notifications: ^17.2.1
  workmanager: ^0.9.0

  # UI & Animations
  flutter_scalify: ^2.0.0
  flutter_animate: ^4.5.1
  google_fonts: ^6.2.1
  flutter_hooks: ^0.20.5
  shimmer: ^3.0.0
  auto_size_text: ^3.0.0
  responsive_framework: ^1.5.1

  # AI & Machine Learning
  google_generative_ai: ^0.4.4

  # Utilities
  crypto: ^3.0.3
  convert: ^3.1.1
  intl: ^0.20.2
  image: ^4.2.0
  share_plus: ^10.0.0
  http: ^1.2.1
  upgrader: ^10.3.0
  # in_app_purchase removed - PWA uses Stripe Checkout directly
  url_launcher: ^6.3.0
  image_picker: ^1.1.2
  screenshot: ^3.0.0
  qr_flutter: ^4.1.0
  smooth_page_indicator: ^1.1.0
  audioplayers: ^6.0.0
  springster: ^1.0.2

  # Stripe Payment (flutter_stripe for card collection UI)
  flutter_stripe: ^10.1.0

  # Additional dependencies for production app
  dio: ^5.5.0
  connectivity_plus: ^6.0.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  uuid: ^4.4.0
  cached_network_image: ^3.3.1
  local_auth: ^2.2.0
  timezone: ^0.9.3
  flutter_dotenv: ^5.1.0
  flutter_tts: ^4.0.2

  # ==========================================
  # PWA-ONLY CONFIGURATION
  # ==========================================
  # The following iOS-only dependencies were removed during PWA migration:
  # - home_widget: ^0.6.0          (iOS home screen widgets)
  # - live_activities: ^2.0.0       (iOS 16+ Dynamic Island/Live Activities)
  # - intelligence: ^0.2.0          (Apple Intelligence integration)
  # - app_links: ^6.4.1             (Deep linking - unused in PWA context)
  # - Removed by: Phase 4 cleanup (2025-12-23)
  # ==========================================

  # PWA Installation Support
  flutter_pwa_install:
    git:
      url: https://github.com/elev8tion/flutter_pwa_install.git
      ref: main
  skeletonizer: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  sqflite_common_ffi: ^2.3.3
  freezed: ^2.5.2
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8
  # Native build tools removed during PWA migration:
  # - flutter_native_splash: ^2.4.3    (Native splash screens)
  # - flutter_launcher_icons: ^0.14.4  (Native launcher icons)
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/legal/
    - assets/devotionals/en/
    - assets/devotionals/es/
    - assets/reading_plans/en/
    - assets/reading_plans/es/
    - assets/data/
    - assets/bible.db
    - assets/spanish_bible_rvr1909.db
    - assets/bible_web_optimized.sql
    - assets/spanish_rvr1909_optimized.sql
    - assets/bible_transform.sql
    # .env removed - secrets should not be bundled in assets
    # Use Netlify environment variables instead

  shaders:
    - shaders/liquid_glass_lens.frag
